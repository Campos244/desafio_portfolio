<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form_style.css">

    <title>Desafio</title>
</head>

<body>
    <header>
        <nav class="botoes__navegacao">
            <a class="botoes__navegacao__paginas" href="index.html">Home</a>
            <a class="botoes__navegacao__paginas" href="about.html">Sobre mim</a>
            <a class="botoes__navegacao__paginas" href="skills.html">Habilidades</a>
            <a class="botoes__navegacao__paginas" href="form.html">Contato</a>
        </nav>
        <div class="navegacao__mobile invisivel">
            <nav class="botoes__navegacao__mobile">
                <a class="botoes__navegacao__paginas" href="index.html">Home</a>
                <a class="botoes__navegacao__paginas" href="about.html">Sobre mim</a>
                <a class="botoes__navegacao__paginas" href="skills.html">Habilidades</a>
                <a class="botoes__navegacao__paginas" href="form.html">Contato</a>
            </nav>
        </div>

        <button class="botao__menu">
            <img src="images/botao_hamburguer.png" alt="icone de menu hamuburguer">
        </button>

    </header>
    <main class="apresentacao__formulario__geral">
        <form class="formulario" action="https://formsubmit.co/beatriz.campos@alura.com.br" method="POST">
            <h2 class="titulo__inicial" data-value="titulo">Entre em contato</h2>
            <label for="nome" class="nome">Nome:</label>
            <input type="text" name="name" class="input__nome" placeholder="Preencha seu nome" id="nome" required>

            <label for="email" class="email">Email:</label>
            <input type="email" name="email" class="input__email" placeholder="seuemail@email.com.br" id="email"
                required>

            <label for="textarea" class="textarea"></label>
            <textarea name="message" id="textarea" class="input__textarea" placeholder="Sua mensagem..." cols="30"
                rows="10"></textarea>

            <button class="botao__enviar" type="submit">Enviar</button>
        </form>
        <div class="estrutura__e__imagem">
            <img class="estrutura__apresentacao__perfil" src="images/estrutura_retangular.png"
                alt="estrutura retangular que fica atras da imagem">
            
                <img class="imagem__apresentacao__perfil" src="images/perfil_portfolio_desafio.jpg"
                    alt="foto da pessoa programadora">
            
        </div>
    </main>
    <footer class="apresentacao__footer">
        <div class="apresentacao__footer__logos">
            <img src="images/Logo Alura Include.svg" alt="logo alura include">
            <img src="images/alura_para_empresas.png" alt="logo alura para empresas"
                class="apresentacao__footer__alura__para__empresas">
        </div>
        <div class="apresesentacao__footer__texto">
            <p class="apresesentacao__footer__texto__legenda__footer">Desenvolvido pela Campos no programa Alura Include.
            </p>
        </div>
    </footer>
    <script src="js/menuMobile.js"></script>
</body>

</html>
